<html>
<head>
    <title>view3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Nav_bar_2.css">
<link rel="stylesheet" href="./view3.css">

</head>
<body>
 
 
<nav class="topnav" id="myTopnav">
  <div class="left">
  <img src="logo.jpg" width="120px" alt=""/>  
  </div>
  <div class="right">
    <a href="">Drop the Parcel</a>
    <a href="">About Drop</a>
    
    <a href="">Socials</a>
    <a href="javascript:void(0);" class="icon" id="lol" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</nav>

<div id="home3">
    <div class="drone3">
        <img src="black-drone.gif" alt="">
    </div>
</div>



<div class="pre preview" id="pre">
  <div><a href="">Drop the Parcel</a></h1>
  <div><a href="">About Drop</a></h1>
  <div> <a href="">Socials</a></h1>
</div>



<script>
  function myFunction() {
  var x = document.getElementById("pre");
  var y = document.getElementById("lol");
  if (x.className == "pre preview") {
    x.classList.remove("preview")
    x.classList.add("open")
    y.innerHTML=`<i class="fas fa-times"></i>`
   
  } else {
    x.classList.add("close")
    y.innerHTML=`<i class="fa fa-bars"></i>`
    setTimeout(function(){
      x.className = "pre preview";
    },900)
  }
}
</script>
<script src="Nav Bar.js"></script>
<script src="https://kit.fontawesome.com/a105d8edbb.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

</body>
</html>
